<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../jquery.spinner.js"></script>
    <link rel="stylesheet" href="../jquery.spinner.css"/>
</head>
<body style="padding: 25px; background-color: #fafafa">

<div style="background-color: white">
    <input type="text" class="jq-spinner" value="10" readonly data-maxvalue="20"  data-minvalue="0"/>
    <input type="text" class="jq-spinner" value="3" readonly data-maxvalue="5"  data-minvalue="1"/>
</div>

<script type="text/javascript">
    $(document).ready(function(){

        $('.jq-spinner')
                .spinner()
                .on('change',function(e,options){
                    console.log(options);
            var
                    _this = $(this),
                    up = _this.parent().find('.m-up'),
                    down = _this.parent().find('.m-down')
                ;
            if(_this.val()==options.maxValue){
                up.addClass('disabled');
            }else if(_this.val()==options.minValue){
                down.addClass('disabled');
            }else{
                up.removeClass('disabled');
                down.removeClass('disabled');
            }
        });



    });
</script>
</body>
</html>
