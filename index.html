<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.spinner.js"></script>
</head>
<body style="padding: 25px; background-color: #fafafa">

<div style="background-color: white">
    <input type="text" class="jq-spinner" value="10" readonly data-maxvalue="20"/>
</div>

<script type="text/javascript">
    $(document).ready(function(){

        $('.jq-spinner')
                .spinner()
                .on('change',function(e,options){
            var
                    _this = $(this),
                    up = _this.parent().find('.m-up'),
                    down = _this.parent().find('.m-down')
                ;
            if(_this.val()==options.maxValue){
                up.addClass('disabled');
            }else if(_this.val()==options.minValue){
                down.addClass('disabled');
            }else{
                up.removeClass('disabled');
                down.removeClass('disabled');
            }
        });



    });
</script>
</body>
</html>
